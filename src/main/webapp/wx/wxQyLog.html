<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <p>这个将是微信企业号的跳转页面</p>
    
    <script >
        //这里将获取的code转换为token  然后存储在本地的localstorage中
        var queryStr = location.href.split("?")[1];
        var forwardType = queryStr.split("&")[0].split("type=")[1]
        var code = location.href.split("code=")[1];
        $(function () {
            if(!code){
                return
            }
            $.get("http://www.songtao.shop/wxBiz/wxQyLogin?code="+code,function (data) {
                alert(data);
                //这里将token设置在localstorage里
                //然后跳转到要去的页面
                if(data==="ThisIsMySystemTokenAndEveryOneCanUse"){
                    if(forwardType==="asset"){
                        window.location.href = "http://www.songtao.shop/wx/asset.html"
                    }
                }
            })
        })

    </script>
</body>
</html>
